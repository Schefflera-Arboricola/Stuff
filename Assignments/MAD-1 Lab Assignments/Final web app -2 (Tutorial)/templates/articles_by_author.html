<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> All Articles</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Article by author - {{ username }}</h1>
            </div>
        
            <div class="row">
                <div class="col-md-8">
                    {% for article in articles %}
                        <div>
                            <h2>{{ article["title"] }}</h2>
                            <p>Written by : {% for author in article["authors"] %}
                                <a href='/articles_by/{{ author["username"] }}'>{{ author["username"] }}</a>{% if not loop.last %},{% endif %}
                                {% endfor %}
                            </p>
                            <div>{{ article["content"] }}</div>
                            <br>
                        </div>
                    {% endfor %}
                </div>
        
                <div class="col-md-4">
                    <h2>Side bar</h2>
                    <a href='/'>Go Back</a>
                </div>
            </div>
        </div>
    </body>
</html>
